<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
   <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
    <div  class="login-main">
            <h3>Welcome!</h3>
            <form class="login-form">
                <label for="femail"></label><input type="email" name="email" id="femail" class="login-input" placeholder="Email" required autofocus>
                <label for="fpassword"></label><input type="password" name="password" id="fpassword" class="login-input" placeholder="Password" required>
                <input type="submit" value="Login" class="btn">
            </form>
    </div>
</body>

</html>
